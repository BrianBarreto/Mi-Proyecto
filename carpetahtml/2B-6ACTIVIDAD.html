<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Registro-Mi Web</title>
  </head>
  <body>
   <h1>Formulario de Registro</h1>
   <form action="" method="get">
     <p>
       Nombre: <input type="text" name="Nombre" maxlength="50"/>
     </p>
     <p>
      Apellidos: <input type="text" name="Apellidos" maxlength="50"/>
     </p>
     <p>
       Sexo: <input type="radio" name="Sexo" value="h"/> Hombre <input type="radio" name="Sexo" value="m"/>Mujer
     </p>
     <p>
       Correo: <input type="text" name="Correo" maxlength="100"/>
     </p>
     <p>
      <input type="checkbox" name="info" checked="checked">Deseo Recibir Informacion sobre novedades y ofertas.
     </p>
     <p>
      <input type="checkbox" name="condiciones"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protecion de datos.
     </p>
     <p>
      <input type="submit" value="Enviar">
     </p>
    </form>
    
    <a href="../actividadhtml.html">Volver</a>
  </body>
</html>
